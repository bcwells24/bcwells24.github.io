---
layout: jekyll-theme-modernist
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        #sidebar h3 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 15px 0;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        #sidebar ul li a:hover {
            color: #1abc9c;
        }
        #content {
            margin-left: 270px;
            padding: 20px;
            max-width: 900px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        iframe {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #1abc9c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Navigation</h3>
        <ul>
            <li><a href="#professional-self-assessment">Professional Self-Assessment</a></li>
            <li><a href="#course-outcomes">Course Outcomes</a></li>
            <li><a href="#the-artifact">The Artifact</a></li>
            <li><a href="#enhancement-1">Enhancement 1</a></li>
            <li><a href="#enhancement-2">Enhancement 2</a></li>
            <li><a href="#enhancement-3">Enhancement 3</a></li>
            <li><a href="#final-product">Final Product</a></li>
        </ul>
    </div>

    <div id="content">
        {{ content }}
    </div>
</body>
</html>
